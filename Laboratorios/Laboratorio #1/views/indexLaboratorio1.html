<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="../css/styleLab1.css">

<body>
    <div class="mainContainer">
        <div class="title btnPurple text-white w-100  ">
            <h1 class="ml25">UI del ejercicio 17</h1>
        </div>
        <div class="container ">
            <div class="subtitle mt-5 ">
                <h2>Simple Calculadora</h2>
            </div>

            <div class="container">
                <div class="row box1 align-items-center mb-2">
                    <div class=" col-sm-12 	col-lg-2  ">
                        <input type="number" class='radius' id="numero1">

                    </div>
                    <div class="col-sm-12 col-lg-2 ">
                        <input type="number" id="numero2" class='radius'> </div>
                    <div class="col-sm-12 col-lg-2 ">

                        <button id="clearBtn" class="bg-danger text-white  radius padding w-100 "> Clear</button>

                    </div>
                </div>
                <div class="row box2 ">
                    <div class="col-sm-12 col-lg-2">
                        <button id="sumBtn" class="btnPurple w-100 text-white radius  "> Sumar</button>

                    </div>
                    <div class="col-sm-12 col-lg-2">
                        <button id="resBtn" class="btnPurple w-100 text-white radius "> Restar</button>
                    </div>
                    <div class="col-sm-12 col-lg-2 ">
                        <button id="multBtn" class="btnPurple w-100 text-white radius ">Multiplicar</button>
                    </div>
                    <div class="col-sm-12 col-lg-2 ">
                        <button id="divBtn" class="btnPurple w-100 text-white radius "> Dividir</button>
                    </div>
                </div>
            </div>
        </div>
        <h3 id="total"></h3>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
