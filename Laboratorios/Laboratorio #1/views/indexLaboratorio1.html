<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lab #1 Santiago Marin</title>
    <link rel="stylesheet" href="../css/styleLab1.css">
    <script src="../js/mainLaboratorio1.js"></script>
</head>

<body>
    <div class="mainContainer container">
        <div class="title mt-5">
            <h2>Simple Calculadora</h2>
        </div>

        <div class="container">
            <div class="row box1">
                <div class="col-2">
                    <input type="number" id="numero1">

                </div>
                <div class="col-2">
                    <input type="number" id="numero2"> </div>
                <div class="col-8">

                    <button id="clearBtn" class="bg-danger w-25 text-white  "> Clear</button>

                </div>
            </div>
            <div class="row box2">
                <div class="col-3">
                    <button id="sumBtn" class="bg-danger w-25 text-white  "> Sumar</button>

                </div>
                <div class="col-3">
                    <button id="resBtn" class="bg-danger w-25 text-white "> Restar</button>
                </div>
                <div class="col-3 ">
                    <button id="multBtn" class="bg-danger w-25 text-white "> Multiplicar</button>
                </div>
                <div class="col-3 ">
                    <button id="divBtn" class="bg-danger w-25 text-white "> Dividir</button>
                </div>
            </div>
        </div>
        <h2 id="total"></h2>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>


</body>

</html>
