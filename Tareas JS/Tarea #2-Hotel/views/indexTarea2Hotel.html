<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea #2 Hotel</title>
    <script src="../js/mainTarea2Hotel.js"></script>
    <link rel="stylesheet" href="../css/styleTarea2Hotel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="mainContainer text-center">
        <div class="title">
            <h1 id="title">Tarea Hotel by Santiago Marin</h1>
        </div>
        <div class="inputNoches">
            <p>Total de Noches</p>
            <input type="number" id="precioBrutoInput" placeholder="Digite total aqui" class="mb-2">
        </div>

        <div class="inputCliente">
            <p>Cliente</p>
            <p>Digite tipo de cliente: 1.Normal o 2.Frecuente</p>
            <input type="number" id="precioBrutoInput2" placeholder="Tipo de cliente">
        </div>

        <div class="result">
            <button id="calcularBtn"> Calcular Precio</button>
            <p id="resultadoLbl"></p>
        </div>
    </div>
</body>

</html>
